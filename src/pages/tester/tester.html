<ion-header>

  <ion-navbar>
    <ion-title>Tester</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>Enter Name</ion-label>
          <ion-input type="text" (change)="inputName($event)"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Enter Surname</ion-label>
          <ion-input type="text" (change)="inputSurname($event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Enter ID</ion-label>
            <ion-input type="text" (change)="inputID($event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Enter Role</ion-label>
            <ion-input type="text" (change)="inputRole($event)"></ion-input>
          </ion-item>
 </ion-list>

<ion-list *ngFor=" let x of arrEmp; let i=index">
  {{x}}
  <button ion-button color="dark" (click)="editEmp(i)">Edit</button>
  <button ion-button color="dark" (click)="deleteEmp(i)">Delete</button>
</ion-list>
